<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HomePage</title>
    <!-- Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Css Link -->
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Menu left Column -->
        <div class="col-lg-2 col-2 d-lg-block d-none left-menu-Rborder">
          <div class="position-sticky top-0">
            <div class="w-75">
              <img class="img-fluid" src="../media/insta-logo-img.png" alt="" />
            </div>
            <div>
              <ul class="list-unstyled" id="listLeftMenu"></ul>
            </div>
          </div>
        </div>
        <!-- main page column -->
        <div class="col-lg-8 col-10">
          <!-- Stories Top Menu -->
          <div class="row justify-content-center">
            <div class="col-8 d-flex overflow-hidden" id="storiesList"></div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="card-wrapper gap-2" id="cardWrapper"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-2 col-2">
        <p>prova scritta</p>
      </div>
    </div>
    <!-- Script Fontawesome - ICONS -->
    <script
      src="https://kit.fontawesome.com/cd2199a9fd.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- JS Script -->
    <script src="/homepage/homepage.js"></script>
  </body>
</html>
