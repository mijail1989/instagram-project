<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <!-- Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Css Link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Menu left Column -->
        <div class="col-2 d-lg-block d-none left-menu-Rborder">
          <div class="position-sticky top-0">
            <div class="w-75">
              <img class="img-fluid" src="./media/insta-logo-img.png" alt="" />
            </div>
            <div>
              <ul class="list-unstyled" id="listLeftMenu"></ul>
            </div>
          </div>
        </div>
        <!-- main page column -->
        <div class="col-lg-10 col-12">
          <div class="row justify-content-center">
            <div class="col-lg-8 col-12">
              <!-- Img + profile description row -->
              <div
                class="row profile-container align-items-center bottom-profile-border"
              >
                <div class="custom-grid">
                  <div class="grid-picture custom-gap">
                    <img
                      class="img-fluid rounded-circle top-img-container img-profile"
                      src="https://scontent.faoi2-2.fna.fbcdn.net/v/t1.18169-9/17951901_10212674090037079_8213872199446887612_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=Px2FvxjDslkAX-OvO4F&_nc_ht=scontent.faoi2-2.fna&oh=00_AfDP5qxGther6s9-LDPa9skdRvHnod2DIc41Y8AYdTYewQ&oe=64382625"
                      alt=""
                    />
                  </div>
                  <!-- Section Profile -->
                  <section class="grid-actions">
                    <!-- First row - name +edit -->
                    <div
                      class="d-flex fs-5 fw-light my-3 flex-column flex-lg-row"
                    >
                      <p class="pe-3 m-0">s.mijail</p>
                      <a
                        class="a-bg px-3 py-1 text-decoration-none fw-bold text-black fs-6 rounded-3 m-0 justify-content-center text-center text-lg-start"
                        href=""
                        >Edit profile</a
                      >
                      <i class="fa-solid fa-gear px-3 d-lg-block d-none"></i>
                    </div>
                    <div
                      class="d-flex my-3 justify-content-around text-lg-start text-center"
                    >
                      <p><span class="fw-bold">53</span>posts</p>
                      <p><span class="fw-bold">433</span>followers</p>
                      <p><span class="fw-bold">646</span>following</p>
                    </div>
                  </section>
                  <div class="grid-desc">
                    <h3 class="fs-6">Mijail Surco</h3>
                    <ul class="small list-custom m-0">
                      <li class="font-monospace">Peruviano super fiko üå†</li>
                      <li class="font-monospace">Mi piace la GNAGNA üöÄ</li>
                      <li class="font-monospace">Minghiieee üåç</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="card-wrapper gap-2" id="cardWrapper"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Script Fontawesome - ICONS -->
    <script
      src="https://kit.fontawesome.com/cd2199a9fd.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- JS Script -->
    <script src="/main.js"></script>
  </body>
</html>
